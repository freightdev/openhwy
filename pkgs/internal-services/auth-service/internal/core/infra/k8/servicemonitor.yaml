# kubernetes/servicemonitor.yaml (for Prometheus)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
    name: auth-service
    namespace: auth-service
    labels:
        app: auth-service
spec:
    selector:
        matchLabels:
            app: auth-service
    endpoints:
        - port: http
          path: /metrics
          interval: 30s

---

