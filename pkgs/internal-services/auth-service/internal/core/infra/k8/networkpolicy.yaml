# kubernetes/networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
    name: auth-service-netpol
    namespace: auth-service
spec:
    podSelector:
        matchLabels:
            app: auth-service
    policyTypes:
        - Ingress
        - Egress
    ingress:
        - from:
              - namespaceSelector:
                    matchLabels:
                        name: ingress-nginx
          ports:
              - protocol: TCP
                port: 8080
    egress:
        - to:
              - namespaceSelector:
                    matchLabels:
                        name: database
          ports:
              - protocol: TCP
                port: 5432
        - to:
              - namespaceSelector:
                    matchLabels:
                        name: redis
          ports:
              - protocol: TCP
                port: 6379
        - to: []
          ports:
              - protocol: TCP
                port: 53
              - protocol: UDP
                port: 53

---

