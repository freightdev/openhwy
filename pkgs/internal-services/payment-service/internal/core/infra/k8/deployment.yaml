# deployments/k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
    name: payment-service
    namespace: payment-service
    labels:
        app: payment-service
        version: v1
spec:
    replicas: 3
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 1
    selector:
        matchLabels:
            app: payment-service
    template:
        metadata:
            labels:
                app: payment-service
                version: v1
        spec:
            serviceAccountName: payment-service
            securityContext:
                runAsNonRoot: true
                runAsUser: 1001
                fsGroup: 1001
            containers:
                - name: payment-service
                  image: payment-service:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 8080
                        name: http
                  envFrom:
                      - configMapRef:
                            name: payment-service-config
                      - secretRef:
                            name: payment-service-secrets
                  resources:
                      requests:
                          memory: '256Mi'
                          cpu: '250m'
                      limits:
                          memory: '512Mi'
                          cpu: '500m'
                  livenessProbe:
                      httpGet:
                          path: /health/live
                          port: http
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /health/ready
                          port: http
                      initialDelaySeconds: 10
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 3
                  securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                      runAsNonRoot: true
                      runAsUser: 1001
                      capabilities:
                          drop:
                              - ALL

---

