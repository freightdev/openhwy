[package]
name = "codriver"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"

# Web framework (HTTP)
axum = { version = "0.7", features = ["macros"] }
tower-http = { version = "0.5", features = ["trace", "cors"] }

# gRPC framework
prost = "0.13"
prost-types = "0.13"
tonic = "0.12"
tower = "0.4"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Time
chrono = "0.4"

# UUID
uuid = { version = "1.0", features = ["v4"] }

[build-dependencies]
tonic-build = "0.12"
