[package]
name = "freightdev_runner"
version = "0.1.0"
edition = "2024"
authors = ["Jesse E.E.W. Conley <jesse.freightdev@gmail.com>"]
description = "High-performance LLaMA inference runner with FFI bindings"
license = "MIT"
repository = "https://github.com/freightdev/main/freightdev_runner"
keywords = ["llm", "llama", "inference", "agents", "ai", "ffi", "bindings", "tokenization", "rust", "neural-network"]
categories = ["api-bindings", "science", "wasm", "development-tools"]
readme = "README.md"
rust-version = "1.85"

[lib]
name = "freightdev_runner"
path = "src/lib.rs"
crate-type = ["lib", "cdylib"] # required for WASM + FFI

[[bin]]
name = "freightdev-runner"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4", features = ["derive", "env", "color"] }
thiserror = "2.0"
anyhow = "1.0"
log = { version = "0.4", optional = true }
env_logger = { version = "0.11.8", optional = true }
regex = "1.10"
tokio = { version = "1.0", features = ["rt", "rt-multi-thread", "macros"], optional = true }
rayon = { version = "1.7", optional = true }
memmap2 = { version = "0.9", optional = true }
config = { version = "0.15.14", optional = true }

syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"
walkdir = "2.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
bindgen = { version = "0.72", features = ["runtime"] }
cc = "1.0"
cmake = "0.1"
pkg-config = "0.3"

[features]
default = ["logging"]
cuda = []
metal = []
rocm = []
vulkan = []
blas = []
openmp = []
mkl = []
accelerate = []
async = ["tokio"]
parallel = ["rayon"]
mmap = ["memmap2"]
config-file = ["config"]
regen-bindings = []
logging = ["log", "env_logger"]
bindgen = []
wasm = []
